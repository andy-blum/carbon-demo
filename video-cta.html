<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Design System Demo</title>
  <link rel="icon"
  href="https://www.ibm.com/content/dam/adobe-cms/default-images/favicon.svg"/>
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/latest/plex.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/latest/cssgrid.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/latest/themes.css" />
  <link rel="stylesheet" href="main.scss">

  <script type="module" src="https://ibmdotcom-cdn.s3.us-east.cloud-object-storage.appdomain.cloud/deploy-previews/12018/masthead.min.js"></script>
  <script type="module" src="https://ibmdotcom-cdn.s3.us-east.cloud-object-storage.appdomain.cloud/deploy-previews/12018/card.min.js"></script>
  <script type="module" src="https://ibmdotcom-cdn.s3.us-east.cloud-object-storage.appdomain.cloud/deploy-previews/12018/card-group.min.js"></script>
  <script type="module" src="https://ibmdotcom-cdn.s3.us-east.cloud-object-storage.appdomain.cloud/deploy-previews/12018/tag-group.min.js"></script>
  <script type="module" src="https://ibmdotcom-cdn.s3.us-east.cloud-object-storage.appdomain.cloud/deploy-previews/12018/cta.min.js"></script>
</head>
<body>
  <c4d-masthead-container auth-method="cookie" has-contact="false"></c4d-masthead-container>

  <c4d-video-cta-container>
    <div class="cds--css-grid">
      <div class="cds--col-span-100">
        <h1>Deferring the video-cta-container 10s</h1>
      </div>
      <div class="cds--col-span-25 cds--css-grid-column">
        <c4d-card
          cta-type="video"
          href="0_ibuqxqbe"
        >
          <c4d-card-eyebrow>Industry</c4d-card-eyebrow>
          <c4d-card-heading>Custom video title</c4d-card-heading>
          <c4d-card-footer
            cta-type="video"
          ></c4d-card-footer>
        </c4d-card>
      </div>

      <div class="cds--col-span-25 cds--css-grid-column">
        <c4d-card-group-item
          cta-type="video"
          href="0_ibuqxqbe"
        >
          <c4d-card-eyebrow>Topic</c4d-card-eyebrow>
          <c4d-card-heading>Custom Title</c4d-card-heading>

          <div>
            <cds-tag type="cool-gray" size="md">Tag 1</cds-tag>
            <cds-tag type="cool-gray" size="md">Tag 2</cds-tag>
          </div>

          <c4d-card-footer
            cta-type="video"
          ></c4d-card-footer>
        </c4d-card-group-item>
      </div>

      <div class="cds--col-span-25 cds--css-grid-column">
        <c4d-cta
          cta-style="card"
          cta-type="video"
          href="0_ibuqxqbe"
        >
          <c4d-card-heading></c4d-card-heading>
          <c4d-card-cta-footer cta-type="video"></c4d-card-cta-footer>
        </c4d-cta>
      </div>

      <div class="cds--col-span-25 cds--css-grid-column" style="margin-top: 1rem">
        <c4d-cta
          cta-style="card-link"
          cta-type="video"
          href="0_ibuqxqbe"
        >
          <c4d-card-heading></c4d-card-heading>
          <c4d-card-cta-footer cta-type="video"></c4d-card-cta-footer>
        </c4d-cta>
      </div>
    </div>
  </c4d-video-cta-container>

  <!-- Basic DDO from homepage -->
  <script type="text/javascript">
    window.digitalData = JSON.parse(`{"page":{"isDataLayerReady":true,"category":{"primaryCategory":""},"pageInfo":{"language":"en-us","ibm":{"siteID":"CarbonDemo","country":"us","messaging":{"routing":{"focusArea":"Cross IBM - All","languageCode":"en","regionCode":"us"},"translation":{"languageCode":"en","regionCode":"us"}},"sections":0,"patterns":0}}}}`);
  </script>

  <script defer>
    setTimeout(() => {
      import('https://ibmdotcom-cdn.s3.us-east.cloud-object-storage.appdomain.cloud/deploy-previews/12018/video-cta-container.min.js')
    }, 10000)
  </script>
</body>
</html>
