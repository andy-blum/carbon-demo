<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carbon Design System Demo</title>
  <link rel="icon" href="https://www.ibm.com/content/dam/adobe-cms/default-images/favicon.svg"/>
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/latest/plex.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/latest/cssgrid.css" />
  <link rel="stylesheet" href="https://1.www.s81c.com/common/carbon/web-components/tag/latest/themes.css" />
  <link rel="stylesheet" href="main.scss">
  <script src="/components.js" type="module"></script>

</head>
<body>
  <dds-masthead-container auth-method="cookie" has-contact="false"></dds-masthead-container>
  <div class="bx--grid">
    <div class="bx--row">
      <div class="bx--col">
        <h1>ADCMS-5031: Tab title overflow in Safari</h1>
      </div>
    </div>
  </div>

  <dds-table-of-contents data-cmp-is="table-of-contents" data-autoid="dds--table-of-contents" class="cmp-table-of-contents" stickyoffset="96">
    <h2 data-autoid="dds--content-block__heading" class="bx--content-block__heading">
      <a data-title="Tabs Extended" name="Tabs+Extended"></a>
    </h2>
    <div>
      <dds-tabs-extended-media section-heading="false">
        <dds-tab selected="true" label="First tab">
          <h3>Tab One</h3>
        </dds-tab>
        <dds-tab label="Second tab">
          <h3>Tab Two</h3>
        </dds-tab>
        <dds-tab label="Ihre anwendungsübergreifend Konnektivität">
          <h3>Tab Three</h3>
          <p>The tab label overflows in Safari</p>
        </dds-tab>
        <dds-tab label="Fourth Tab">
          <h3>Tab Four</h3>
        </dds-tab>
      </dds-tabs-extended-media>
    </div>
  </dds-table-of-contents>

  <!-- Basic DDO from homepage -->
  <script type="text/javascript">
    window.digitalData = JSON.parse(`{"page":{"category":{"primaryCategory":""},"pageInfo":{"language":"en-us","ibm":{"siteID":"CarbonDemo","country":"us","messaging":{"routing":{"focusArea":"Cross IBM - All","languageCode":"en","regionCode":"us"},"translation":{"languageCode":"en","regionCode":"us"}},"sections":0,"patterns":0}}}}`);
  </script>
</body>
</html>
